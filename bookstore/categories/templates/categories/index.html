{% extends 'layout/base.html' %}
{% load static %}
  {% block body %}
<a href="{% url 'categories.insert' %}" class="btn btn-primary btn-lg btn-block w-100">Add new category</a>

<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Details</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>


  {% for category in categories %}

    <tr>
      <th scope="row">{{category.id}}</th>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
      <td><a href="{{category.detail_url}}">Details</a> </td>
      <td><a href="{{category.edit_url}}">Edit</a> </td>
      <td><a href="{{category.delete_url}}">Delete</a></td>
    </tr>
 {% endfor %}



  </tbody>
</table>






  {% endblock %}
